<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">

            <div id="title">
                <svg>

                </svg>
                <h1>ODIN</h1>
            </div>

            <div id="imageContainer">
                <img src="images/fern.jpg " alt="Odin project Image">
            </div>


            <div id="infoContainer">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.Sign up now to get started.</p>
                <p>You know you want to</p>
                <div id="formContainer">
                    <form action="example.com/path">

                        <div class="formRow">
                            <div class="input">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName">
                            </div>

                            <div class="input">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName">
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="input">
                                <label for="email">Email:</label>
                                <input type="email" id="email">
                            </div>

                            <div class="input">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="text" id="phoneNumber">
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="input">
                                <label for="password">Passward:</label>
                                <input type="text" id="password">
                            </div>

                            <div class="input">
                                <label for="confirmPassword">Comfirm Password:</label>
                                <input type="text" id="confirmPassword">
                            </div>
                        </div>

                        <button>Create Account</button>
                    </form>
                    <p>Already have an account? Log in</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
